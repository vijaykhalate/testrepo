# This workflow will install Python dependencies, run tests, and lint with a variety of Python versions
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api-automation:
    name: API Automation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Test with pytest
        run: |
          pytest tests/ --junitxml=report.xml

          - name: Upload reports
            uses: actions/upload-artifact@v3
            if: always()
            with:
              name: reports
              # set path to results reports. Exclude dummy file that is needed because of ppodgorsek image  priviledges.
              path: /opt/reports


  robot-framework-tests:
    name: Robot Framework Test
    timeout-minutes: 120  # Adjust as needed
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: 'chrome'

    env:
      BROWSER: ${{ matrix.browser }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip3 install selenium robotframework robotframework-seleniumlibrary

      - name: Test with Robot Framework
        run: |
          robot SpeedTests.robot

    - name: Upload reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: reports
        # set path to Robot Framework results reports. Exclude dummy file that is needed because of ppodgorsek image  priviledges.
        path: /opt/robotframework/reports








