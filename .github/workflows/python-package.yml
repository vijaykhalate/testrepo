# This workflow will install Python dependencies, run tests, and lint with a variety of Python versions
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
name: Python package
on:
  schedule:
    - cron: '* * * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  api-automation:
    name: API Automation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          python -m pip install requests
      - name: Test with pytest
        run: |
          pytest gorest_apis.py --junitxml=report.xml
      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: report.xml  # Path to the test report

  robot-framework-tests:
    name: Robot Framework Tests
    timeout-minutes: 600
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install ChromeDriver matching installed Chrome version
        run: |
          # Get the full Chrome version output for debugging
          FULL_CHROME_VERSION=$(google-chrome --version)
          echo "Full Chrome version output: '$FULL_CHROME_VERSION'"
          
          # Extract the full Chrome version (major.minor.patch.build)
          CHROME_VERSION=$(echo "$FULL_CHROME_VERSION" | grep -oP '\d+\.\d+\.\d+\.\d+')
          echo "Full detected Chrome version: $CHROME_VERSION"
          
          # Extract only the major.minor part to find compatible ChromeDriver
          CHROME_MAJOR_MINOR=$(echo "$CHROME_VERSION" | grep -oE '^[0-9]+\.[0-9]+')
          echo "Chrome major.minor version for driver lookup: $CHROME_MAJOR_MINOR"
          
          # Get the exact ChromeDriver version for this Chrome version
          CHROMEDRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR_MINOR")
          if [ -z "$CHROMEDRIVER_VERSION" ]; then
            echo "No ChromeDriver found for Chrome version $CHROME_MAJOR_MINOR. Exiting."
            exit 1
          fi
          
          echo "Installing ChromeDriver version: $CHROMEDRIVER_VERSION"
          
          # Download and install the ChromeDriver
          wget -N "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" || exit 1
          unzip chromedriver_linux64.zip -d /usr/local/bin/ || exit 1
          rm chromedriver_linux64.zip

      - name: Run Robot Framework UI tests
        env:
          ROBOT_BROWSER: Chrome
        run: |
          robot SpeedTests.robot

      - name: Upload Robot Framework results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: robot-results
          path: output.xml
































