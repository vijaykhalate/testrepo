# This workflow will install Python dependencies, run tests, and lint with a variety of Python versions
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  schedule:
    - cron: '* * * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api-automation:
    name: API Automation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          python -m pip install requests
      - name: Test with pytest
        run: |
          pytest gorest_apis.py --junitxml=report.xml

      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: report.xml  # Path to the test report

  robot-framework-tests:
    name: Robot Framework Tests
    timeout-minutes: 600
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - container: 'ppodgorsek/robot-framework'
            browser: 'chrome'

    container:
      image: ${{ matrix.container }}
      options: "--entrypoint /bin/bash --user root --shm-size=2gb"

    env:
      BROWSER: ${{ matrix.browser }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip3 install selenium
          pip3 install robotframework
          pip3 install robotframework-seleniumlibrary

      # Set up Chrome and ChromeDriver
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Set up ChromeDriver
        uses: brownbaglunch/setup-chromedriver@v1
        with:
          chromedriver-version: 'latest'  # This will install the latest ChromeDriver version

